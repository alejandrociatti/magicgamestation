@(title:String)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>@title</title>

            <!-- Bootstrap core CSS -->
        <link href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" rel="stylesheet">

            <!-- Custom styles for this template -->
        <link href="@routes.Assets.at("stylesheets/cover.css")" rel="stylesheet">
        <link href="@routes.Assets.at("stylesheets/aciatti/cover.css")" rel="stylesheet">
    </head>

    <body ng-app="LandingApp">
        <div id="bg" ng-controller="BackgroundController">
            <img src="{{background}}" alt="{{backgroundName}}"/>
        </div>

        <div id="content">
            <div class="site-wrapper">

                <div class="site-wrapper-inner">

                    <div class="cover-container">

                        <div class="masthead clearfix">
                            <div class="inner">
                                <h3 class="masthead-brand">
                                    <ul class="nav masthead-nav">
                                        <li> <a href="#">Magic Game Station</a>  </li>
                                    </ul>
                                </h3>
                                <ul class="nav masthead-nav">
                                    <li><a href="#/login">Login</a></li>
                                    <li><a href="#/signup">Sign Up</a></li>
                                </ul>
                            </div>
                        </div>

                        <div ng-view></div>

                        <div class="mastfoot">
                            <div class="inner">
                                <p>Made by <a href="https://github.com/cuchilloc">cuchilloc</a></p>
                                <p>Cover template by <a href="https://twitter.com/mdo">@@mdo</a>.</p>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>

        @util.ngTemplate("log-in.html"){
            <div class="inner-cover">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="well bs-component">
                            <form class="form-horizontal">
                                <fieldset>
                                    <legend>Log In</legend>
                                    <div class="form-group">
                                        <label for="username" class="col-lg-2 control-label">Username</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" id="username" placeholder="Username" required/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="col-lg-2 control-label">Password</label>
                                        <div class="col-lg-10">
                                            <input type="password" class="form-control" id="password" placeholder="Password" required/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-12">
                                            <button class="btn btn-primary" ng-click="send()">Submit</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        }

        @util.ngTemplate("sign-up.html"){
            <div class="inner-cover">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="well bs-component">
                            <form class="form-horizontal">
                                <fieldset>
                                    <legend>Sign Up</legend>
                                    <div class="form-group">
                                        <label for="username" class="col-lg-2 control-label">Username</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" id="username" placeholder="Username" required/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="col-lg-2 control-label">Password</label>
                                        <div class="col-lg-10">
                                            <input type="password" class="form-control" id="password" placeholder="Password" required/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="col-lg-2 control-label">Confirm password</label>
                                        <div class="col-lg-10">
                                            <input type="password" class="form-control" id="password" placeholder="Password confirmation" required/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-12">
                                            <button class="btn btn-primary" ng-click="send()">Submit</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        }

            <!-- Bootstrap core JavaScript
    ================================================== -->
            <!-- Placed at the end of the document so the pages load faster -->
        <script src="@routes.Assets.at("bootstrap/js/jquery.min.js")"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("bootstrap/js/docs.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/angular/angular.js")"></script>
        <script src="@routes.Assets.at("javascripts/angular/angular-route.js")"></script>
        <script src="@routes.Assets.at("javascripts/landing/landingApp.js")"></script>
        <script src="@routes.Assets.at("javascripts/landing/landingCtrl.js")"></script>
    </body>
</html>
