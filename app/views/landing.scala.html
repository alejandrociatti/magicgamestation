@(title:String)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>@title</title>

            <!-- Bootstrap core CSS -->
        <link href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" rel="stylesheet">

            <!-- Custom styles for this template -->
        <link href="@routes.Assets.at("stylesheets/cover.css")" rel="stylesheet">
        <link href="@routes.Assets.at("stylesheets/aciatti/cover.css")" rel="stylesheet">
    </head>

    <body ng-app="LandingApp">
        <div id="bg" ng-controller="BackgroundController">
            <img src="{{background}}" alt="{{backgroundName}}"/>
        </div>

        <div id="content">
            <div class="site-wrapper">

                <div class="site-wrapper-inner">

                    <div class="cover-container">

                        <div class="masthead clearfix">
                            <div class="inner">
                                <h3 class="masthead-brand">
                                    <ul class="nav masthead-nav">
                                        <li> <a href="#">Magic Game Station</a>  </li>
                                    </ul>
                                </h3>
                                <ul class="nav masthead-nav">
                                    <li><a href="#/login">Login</a></li>
                                    <li><a href="#/signup">Sign Up</a></li>
                                </ul>
                            </div>
                        </div>

                        <div ng-view></div>

                        <div class="mastfoot">
                            <div class="inner">
                                <p>Made by <a href="https://github.com/cuchilloc">cuchilloc</a></p>
                                <p>Cover template by <a href="https://twitter.com/mdo">@@mdo</a>.</p>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>

        @util.ngTemplate("log-in.html"){
            @partial.login()
        }

        @util.ngTemplate("sign-up.html"){
            @partial.signup()
        }

            <!-- Bootstrap core JavaScript
    ================================================== -->
            <!-- Placed at the end of the document so the pages load faster -->
        <script src="@routes.Assets.at("bootstrap/js/jquery.min.js")"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("bootstrap/js/docs.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/angular/angular.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/angular/angular-route.min.js")"></script>
        <script src="@routes.Application.javascriptRoutes"></script>
        <script src="@routes.Assets.at("javascripts/landing/landingApp.js")"></script>
        <script src="@routes.Assets.at("javascripts/appServices.js")"></script>
        <script src="@routes.Assets.at("javascripts/appDirectives.js")"></script>
        <script src="@routes.Assets.at("javascripts/landing/landingCtrl.js")"></script>
    </body>
</html>
